<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    border: 1px black;
  "
>
  <form>
    <div class="whitespace"></div>
    <img class="animated-plant" src="assets/animatedPlant.gif" alt="animatedPlant">
    <input
      type="text"
      placeholder="Email Address"
      style="width: 100%"
    /><br /><br />
    <input
      type="password"
      placeholder="Password"
      style="width: 100%"
    /><br /><br />
    <button class="submit" type="submit">Login</button
    ><br /><br />
    or Login with: <br />
    <div class="icons">
      <span
        id="facebook"
        class="iconify"
        data-icon="akar-icons:facebook-fill"
        data-inline="false"
      ></span>
      &nbsp;
      <span
        id="google"
        class="iconify"
        data-icon="fa-brands:google"
        data-inline="false"
      ></span>
      &nbsp;
      <span
        id="twitter"
        class="iconify"
        data-icon="akar-icons:twitter-fill"
        data-inline="false"
      ></span>
    </div>
  </form>
</div>
